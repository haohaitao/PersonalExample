<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中多个元素或组件的过渡</title>
    <script src="https://cdn.bootcss.com/vue/2.6.8/vue.js"></script>
    <style>
        .v-enter, .v-leave-to {
            opacity: 0;
        }
        .v-enter-active, .v-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="root">
    <button @click="handleClickA">A</button>
    <button @click="handleClickB">B</button>
    <transition mode="out-in">
        <component :is="type"></component>
    </transition>
</div>

<script>

    Vue.component('child-a',{
        template: '<div>我是child-a</div>'
    })
    Vue.component('child-b',{
        template: '<div>我是child-b</div>'
    })

    var vm = new Vue({
        el: '#root',
        data: {
            type: 'child-a'
        },
        methods: {
            handleClickA: function () {
                this.type = 'child-a'
            },
            handleClickB: function () {
                this.type = 'child-b'
            }
        }
    })
</script>
</body>
</html>
