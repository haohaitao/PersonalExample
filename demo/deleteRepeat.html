<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>deleteRepeat</title>
</head>
<body>
    <script>
        var num=[1,2,3,4,5,1,2,3,4,52,2];
        var temp=[];
        function deleteRepeat(num){
            for(var i =0; i<num.length; i++){
                if(temp.indexOf(num[i])==-1){
                    temp.push(num[i])
                }
            }
            console.log(temp)
        }
    </script>
</body>
</html>
