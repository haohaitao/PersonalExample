<body>
    <script>
        var nums = [2, 7, 11, 15];
        var target = 9;
        function twoSum(nums, target) {
            for (var i = 1; i < nums.length; i++) {
                for (var j = 0; j < i; j++) {
                    if (nums[i] + nums[j] == target) {
                        return(j + ',' + i)
                    }
                }
            }
        }
    </script>
