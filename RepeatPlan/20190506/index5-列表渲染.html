<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(item,key) of List">
        <ul>
            <li>{{key}} | {{item}}</li>
        </ul>
    </div>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            List: {
                name: 'haitaohao',
                age: 23,
                gender: 'f'
            }
        }
    })
</script>
</body>
</html>
